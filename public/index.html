<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTMap — FIT Heatmap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Heatmap</h1>
    <div class="controls">
      <label>
        Style:
        <select id="styleSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>
      <label class="slider">
        Width
        <input id="widthInput" type="range" min="1" max="10" step="1" value="3" />
        <span id="widthVal">3</span>
      </label>
      <label class="slider">
        Opacity
        <input id="opacityInput" type="range" min="0.1" max="1" step="0.05" value="0.8" />
        <span id="opacityVal">0.80</span>
      </label>
      <label class="slider">
        Color
        <input id="colorInput" type="color" value="#ffd400" />
      </label>
      <div class="total">Total: <span id="totalKm">--</span> km</div>
    </div>
  </header>
  <div id="map"></div>
  <div id="loading" class="hidden">
    <div class="box">
      <div class="label">Loading points…</div>
      <div class="bar"><div class="fill" style="width:0%"></div></div>
      <div class="percent" id="loadingPct">0%</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
